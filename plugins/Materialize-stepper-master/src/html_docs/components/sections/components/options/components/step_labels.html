<div class="scrollspy" id="options_step_labels">
   <h6>Step labels</h6>
   <p>You can add you own step labels by adding a "data-step-label" to your "step-titles" tags. Just like that:</p>
   <pre><code class="language-html">
&lt;div data-step-label="OMG, they're so small and cute!" class="step-title waves-effect">Step title&lt;/div>
</code></pre>
</div>
